{{ define "body" }}
<h1 class="text-3xl ml-16 py-2">Lists ({{ len .Children }})</h1>
<hr class="mx-2 mr-2" />
<div class="mx-2 my-2 text-lg">
    <ul id="list-children" class="flex flex-wrap justify-evenly">
        {{ template "add_item_options" .Id }}
        {{ range .Children }}
        {{ template "item" . }}
        {{ else }}
        <li class="w-full text-center text-gray-600">No list or recipes yet.</li>
        {{ end }}
    </ul>
</div>

{{ end }}
